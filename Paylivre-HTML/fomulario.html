<body>

    
    <h1>Estudando formulários</h1>
    <!--FIELDSET-->
    
    
    <div class="primary">
        <form action="">
            <fieldset disabled>
                <legend>Contato</legend>
                <label for="">Nome</label>
                <input type="text">

        </form>

    <!--BUTTOM E LABEL-->
    <label for="nome">Nome:</label>
    <input id="nome" type="text">
    <button id="nome"type="submit">Enviar</button>
    <p></p>
    
    <!--DATALIST-->
    
    <input type="text" list="bemvindo"  placeholder="Escolha uma opção"/>
    
    <datalist id="bemvindo">
        <option>1</option>
        <option>2 meu</option>
        <option>Olá meu nome</option>
        <option>Olá meu nome é</option>
        <option>Olá meu nome é Diego</option>
    </datalist>

    <input type="color" list="bemvindo">
    <input type="number" list="bemvindo">
